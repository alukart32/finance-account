server.port:8082

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost/financeaccount
spring.datasource.username=postgres
spring.datasource.password=pgdbroot
#spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

security.oauth2.client.clientId=some-secret.apps.googleusercontent.com
security.oauth2.client.clientSecret=very-secret
# как будет происходит авторизация
security.oauth2.client.clientAuthenticationScheme=form
# что мы запрашиваем у Google для авторизации пользователя
security.oauth2.client.scope=openid,email,profile
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
security.oauth2.resource.preferTokenInfo=true